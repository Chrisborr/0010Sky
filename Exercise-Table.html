<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse
}
th, td{
  padding:5px;
}
</style>


<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr align="left">
    <th>Name</th>
    <th>Student ID</th>
  </tr>
  <tr>
    <td>蘇煥然</td>
    <td>1101634</td>
  </tr>
</table>

</body>


</html>
